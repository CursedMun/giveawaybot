version: '3.9'

services:
  cache:
    image: redis:6.2-alpine
    restart: always
    env_file:
      - .env
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - cache:/data
  app:
    container_name: giveaways
    build: .
    restart: always
    depends_on:
      - cache
      - mongodb
    env_file:
      - .env

volumes:
  cache:
    driver: local
